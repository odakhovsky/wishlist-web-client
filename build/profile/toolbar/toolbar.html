            <md-icon md-svg-icon="{{ profile.toggleMenuIcon}}"></md-icon>
        </md-button>
        <h4>
            <span>Your wish list</span>
        </h4>
        <span flex></span>

        <!--class="md-icon-button"-->

            <md-icon md-svg-icon="{{profile.exitIcon_w}}"></md-icon>
            <span>Logout</span>
        </md-button>
    </div>
</md-toolbar>
